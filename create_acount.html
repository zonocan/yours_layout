<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Yours index</title>
  <!-- レスポンシブデザイン -->
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">
  <!-- -->
  <link rel="stylesheet" type="text/css" href="public/css/create_acount.css">
  <!-- 写真のスライドのjs -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- -->
  <script type="text/javascript" src="public/js/profeal_file.js"></script>
  <script type="text/javascript" src="public/js/create_acount.js"></script>
</head>

<body>
  <header>
    <div class="row">
      <div class="col-5 col-md-3 d-flex justify-content-center p-0 left_side">
        <img src="public/ui_img/logo.png" class="mt-2 logo">
      </div>
      <div class="col-3 d-none d-md-block"></div>
      <div class="col-3 d-none d-md-block">
        <p class="h2 mt-1"> ~ welcome ~</p>
      </div>
      <!-- スマホ -->
      <div class="col-2 d-md-none d-block"></div>
      <div class="col-5 d-md-none d-block">
        <button class="p-2" id="register_btn" type="submit">
          <strong class="mx-3">登録する</strong>
        </button>
      </div>
    </div>
  </header>
  <div class="container-fluid d-flex p-0 main_contents">
    <!-- -->
    <div class="row main">
      <div class="row content">
        <form method="post" action="" class="" id="create_acount_form">
          <div class="row">
            <p class="h6">プロフィール写真</p>
            <label class="profeal_file mx-1">
              <img src="public/ui_img/no_img.png" id="no_img">
              <input type="file" name="image1" id="profeal_file" accept="image/*">
            </label>
            <!-- プロフィール写真の表示 -->
            <img id="preview" style="display:none">
          </div>
          <div class="row">
            <button class="mt-3" id="crear" style="display:none">写真をクリア</button>
          </div>
          <div class="row mt-4">
            <label class="form-label">アカウント名</label>
            <div class="input-group">
              <span class="input-group-text">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-at" viewBox="0 0 16 16">
                  <path
                    d="M13.106 7.222c0-2.967-2.249-5.032-5.482-5.032-3.35 0-5.646 2.318-5.646 5.702 0 3.493 2.235 5.708 5.762 5.708.862 0 1.689-.123 2.304-.335v-.862c-.43.199-1.354.328-2.29.328-2.926 0-4.813-1.88-4.813-4.798 0-2.844 1.921-4.881 4.594-4.881 2.735 0 4.608 1.688 4.608 4.156 0 1.682-.554 2.769-1.416 2.769-.492 0-.772-.28-.772-.76V5.206H8.923v.834h-.11c-.266-.595-.881-.964-1.6-.964-1.4 0-2.378 1.162-2.378 2.823 0 1.737.957 2.906 2.379 2.906.8 0 1.415-.39 1.709-1.087h.11c.081.67.703 1.148 1.503 1.148 1.572 0 2.57-1.415 2.57-3.643zm-7.177.704c0-1.197.54-1.907 1.456-1.907.93 0 1.524.738 1.524 1.907S8.308 9.84 7.371 9.84c-.895 0-1.442-.725-1.442-1.914z" />
                </svg>
              </span>
              <input name="acount" type="text" class="form-control" id="acount">
            </div>
          </div>
          <div class="row mt-4">
            <label class="form-label">メールアドレス</label>
            <div class="input-group">
              <input name="email" type="text" class="form-control" id="email">
            </div>
          </div>
          <div class="row mt-4">
            <label class="form-label">パスワード</label>
            <div class="input-group">
              <input name="password" type="text" class="form-control" id="password">
            </div>
          </div>
          <div class="row mt-4">
            <label class="form-label">自己紹介</label>
            <div class="input-group">
              <textarea class="form-control" id="text"></textarea>
            </div>
          </div>
          <button class="btn d-none d-md-block contribute mt-4" type="submit">登録する</button>
        </form>
      </div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
