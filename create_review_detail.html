        <ul class="navbar p-0 m-0">
          <li class="nav-item p-0">
            <a class="nav-link d-flex p-0" href="#">
              <img src="public/ui_img/header_like_btn.png" class="header_ui_btn mt-1 mx-2">

          </li>
          <li class="nav-item p-0">
            <a class="nav-link d-flex p-0" href="#">

          </li>
        </ul>
      </div>
      <!-- スマホ画面 -->
      <div class="col-2 d-md-none d-block center_side">
        <a href="" class="header_back_btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-chevron-left mt-2 mx-2" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>

      <!-- 画像の投稿と異なる部分 -->
      <div class="col-3 d-md-none d-block">
        <button class="p-2" id="register_btn" type="submit">
          <strong>NEXT</strong>
        </button>
      </div>
    </div>
  </header>
  <div class="container-fluid d-flex p-0 main_content">
    <!-- pcでのみ表示 -->
    <div class="row d-none d-md-block side_nav_btn"></div>
    <div class="row d-none  d-md-block p-0 side_nav_cover">
      <button class="d-flex justify-content-center mt-2 p-0 close_side_nav_btn">×</button>
      <nav class="navbar">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item active mt-3">
              <a class="nav-link d-flex">
                <img src="public/profeal_img/profeal.JPG" class="profeal_file mx-5">
                マイページ
              </a>
            </li>
            <li class="nav-item active mt-3">
              <a class="nav-link d-flex">
                <img src="public/ui_img/pc_side_home.png" class="var_ui_btn mx-5">
                ホーム画面
              </a>
            </li>
            <li class="nav-item active mt-3">
              <a class="nav-link d-flex">
                <img src="public/ui_img/pc_side_search.png" class="var_ui_btn mx-5">
                検索
              </a>
            </li>
            <li class="nav-item active mt-3">
              <a class="nav-link d-flex">
                <img src="public/ui_img/pc_side_keep.png" class="var_ui_btn mx-5">
                いいね済み
              </a>
            </li>
            <li class="nav-item active mt-3">
              <a class="nav-link d-flex">
                <img src="public/ui_img/pc_side_cart.png" class="var_ui_btn mx-5">
                購入商品
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <!-- -->
    <div class="row main">
      <div class="row content">
        <form method="post" action="" class="" id="register_info_form">
          <div class="row title">
            <!-- タイトル(商品名) -->
            <label class="form-label">タイトル(商品名)</label>
            <input type="name" class="form-control" id="name">
          </div>
          <div class="row gender mt-2">
            <!-- 対象の性別 -->
            <p class="h6">対象の性別</p>
            <div class="form-check mx-2">
              <label class="form-label">UNISEX</label>
              <input class="form-check-input" type="checkbox">
            </div>
            <div class="form-check mx-2">
              <label class="form-label">MENS</label>
              <input class="form-check-input" type="checkbox">
            </div>
            <div class="form-check mx-2">
              <label class="form-label">WOMENS</label>
              <input class="form-check-input" type="checkbox">
            </div>
          </div>
          <div class="row category mt-2">
            <!-- カテゴリー -->
            <p class="h6">カテゴリー</p>
            <div class="form-check mx-2">
              <label class="form-label">TOPS</label>
              <input class="form-check-input" type="checkbox">
            </div>
            <div class="form-check mx-2">
              <label class="form-label">BOTTOMS</label>
              <input class="form-check-input" type="checkbox">
            </div>
            <div class="form-check mx-2">
              <label class="form-label">ACCESARY</label>
              <input class="form-check-input" type="checkbox">
            </div>
          </div>
          <div class="row gender mt-2">
            <!-- 体のサイズ -->
            <p class="h6">体サイズ</p>
            <div class="form-check mx-2">
              <label class="form-label">S</label>
              <input class="form-check-input" type="checkbox">
            </div>
            <div class="form-check mx-2">
              <label class="form-label">M</label>
              <input class="form-check-input" type="checkbox">
            </div>
            <div class="form-check mx-2">
              <label class="form-label">L</label>
              <input class="form-check-input" type="checkbox">
            </div>
            <div class="form-check mx-2">
              <label class="form-label">other</label>
              <input type="stock" class="form-control" id="body_size">
            </div>
          </div>
          <div class="row gender mt-2">
            <!-- 足のサイズ -->
            <p class="h6">足のサイズ</p>
            <div class="form-check mx-2">
              <label class="form-label">20cm~24cm</label>
              <input class="form-check-input" type="checkbox">
            </div>
            <div class="form-check mx-2">
              <label class="form-label">24cm~27cm</label>
              <input class="form-check-input" type="checkbox">
            </div>
            <div class="form-check mx-2">
              <label class="form-label">27cm~30cm</label>
              <input class="form-check-input" type="checkbox">
            </div>
            <div class="form-check mx-2">
              <label class="form-label">other</label>
              <input type="stock" class="form-control" id="body_size">
            </div>
          </div>
          <div class="row purchase_function mt-2">
            <!-- 販売機能の有無 -->
            <p class="h6">販売機能をつけますか?</p>
            <div class="form-check mx-2">
              <label class="form-label">1 はい</label>
              <input class="form-check-input" type="checkbox">
            </div>
            <div class="form-check mx-2">
              <label class="form-label">2 いいえ</label>
              <input class="form-check-input" type="checkbox">
            </div>
          </div>
          <div class="row price mt-2">
            <!-- 販売価格 -->
            <label class="form-label">¥価格</label>
            <input type="price" class="form-control" id="price">
          </div>
          <div class="row price mt-2">
            <!-- 在庫数 -->
            <label class="form-label">#在庫数</label>
            <input type="stock" class="form-control" id="stock">
          </div>
          <div class="row mt-2">
            <!-- タイトル(商品名) -->
            <label class="form-label">投稿コメント</label>
            <textarea class="form-control" id="text"></textarea>
          </div>
          <button class="btn d-none d-md-block contribute mt-4" type="submit">次の画面</button>
        </form>
      </div>
      <div class="row">
        <a href="index.html" class="d-none d-md-block back">
          <p>前の画面に戻る</p>
        </a>
      </div>
    </div>
  </div>
  <footer class="d-md-none d-block p-1 justify-content-center">
    <div class="row inner">
      <ul class="navbar col-9 d-flex mx-5">

          <!-- javascriptの表示する要素-->
          <div class="footer_ui_home_btn footer_btn_line mx-1"></div>
        </li>
        <li class="nav-item active">
          <a class="navi-link" href="#">
            <img src="public/ui_img/search_btn.png" class="footer_ui_btn" id="footer_ui_search_btn">
          </a>
          <!-- javascriptの表示する要素-->
          <div class="footer_ui_search_btn footer_btn_line"></div>
        </li>
        <li class="nav-item active">
          <a class="navi-link" href="#">
            <img src="public/ui_img/keep_btn.png" class="footer_ui_btn" id="footer_ui_keep_btn">
          </a>
          <!-- javascriptの表示する要素-->
          <div class="footer_ui_keep_btn footer_btn_line mx-1"></div>
        </li>
        <li class="nav-item active">
          <a class="navi-link" href="#">
            <img src="public/ui_img/cart_btn.png" class="footer_ui_btn" id="footer_ui_cart_btn">
          </a>
          <!-- javascriptの表示する要素-->
          <div class="footer_ui_cart_btn footer_btn_line mx-1"></div>
        </li>
        <li class="nav-item active">
          <a class="navi-link" href="#">
            <img src="public/profeal_img/profeal.JPG" class="footer_profel footer_ui_btn" id="profeal_btn">
          </a>
          <!-- javascriptの表示する要素-->
          <div class="profeal_btn footer_btn_line mx-1"></div>
        </li>
      </ul>
    </div>
  </footer>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
